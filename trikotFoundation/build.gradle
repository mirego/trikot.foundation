plugins {
    id 'kotlin-multiplatform'
    id 'com.android.library'
    id 'org.jlleitschuh.gradle.ktlint'
    id 'mirego.release' version '1.13'
    id 'mirego.publish' version '1.0'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
    }
}

repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url 'https://jitpack.io' }
}

group 'com.mirego.trikot'

project.ext.ideaActive = System.getProperty('idea.active') == 'true'

kotlin {
    android()
    ios()
    iosArm32('iosArm32')
    tvos()
    js()

//    if (project.ext.ideaActive) {
//        iosX64("ios")
//    } else {
//        ios()
//        iosArm32("iosArm32")
//        tvos()
//    }

    sourceSets {
        all {
            languageSettings {
                useExperimentalAnnotation('kotlin.time.ExperimentalTime')
            }
        }

        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'
            }
        }

        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }

        jvmShared {
            dependsOn(commonMain)
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
                implementation 'com.jakewharton.threetenabp:threetenabp:1.2.1'
            }
        }

        jvmMain {
            dependsOn(jvmShared)
        }

        androidMain {
            dependsOn(jvmShared)
        }

        androidTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }

        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }

        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
            }
        }

        nativeMain {
            dependsOn(commonMain)
        }

        nativeMain32 {
            dependsOn(nativeMain)
        }

        nativeMain64 {
            dependsOn(nativeMain)
        }

        nativeTest {
            dependsOn(commonTest)
        }

//        nativeMain32 {
//            dependsOn(nativeMain)
//            iosArm32Main.dependsOn(it)
//        }
//
//        nativeMain64 {
//            dependsOn(nativeMain)
//            iosX64Main.dependsOn(it)
//            iosArm64Main.dependsOn(it)
//            tvosArm64Main.dependsOn(it)
//            tvosX64Main.dependsOn(it)
//        }
//
//        nativeTest {
//            dependsOn(commonTest)
//            iosX64Test.dependsOn(it)
//            iosArm64Test.dependsOn(it)
//            tvosArm64Test.dependsOn(it)
//            tvosX64Test.dependsOn(it)
//            iosArm32Test.dependsOn(it)
//        }

        configure([iosX64Main, iosArm64Main, tvosArm64Main, tvosX64Main]) {
            dependsOn(nativeMain64)
        }

        configure([iosX64Test, iosArm64Test, tvosArm64Test, tvosX64Test, iosArm32Test]) {
            dependsOn(nativeTest)
        }

        configure([iosArm32Main]) {
            dependsOn(nativeMain32)
        }
    }
}

release {
   checkTasks = ['check']
   buildTasks = ['publish']
   updateVersionPart = 2
}
